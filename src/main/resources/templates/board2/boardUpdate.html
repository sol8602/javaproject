<html xmlns:th="http://www.thymeleaf.org">

<head> </head>

<body>
    <h1>- 게시글 수정하기 -</h1>
    <form action="/board2/boardUpdate" method="post">
        <input type="hidden" name="boardNo" th:value="${board2.boardNo}" />
        <h3>작성자 : [[${session.user.userId}]]</h3>
        <h3>글 제목</h3>
        <textarea name="boardTitle" style="width:100%;" />[[${board2.boardTitle}]]</textarea>
        <span th:switch="${board2.like}">
            <span th:case=on>👍</span>
            <span th:case=off>👎</span>
        <h3>식사한 날짜 및 시간(ex. 2022.10.28 금요일 점심)</h3>
        <textarea name="boardDate" style="width:100%" />[[${board2.boardDate}]]</textarea>
        <h3>글 내용</h3>
        <textarea name="boardContent" style="width:100%; height:200px" />[[${board2.boardContent}]]</textarea>
        <input type="submit" value="Write" />

    </form>
</body>

</html>
