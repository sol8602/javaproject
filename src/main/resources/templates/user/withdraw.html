        <center>
            <h1>정보 확인</h1>

                    <legend style="text-align: center;">그동안 고마웠어요💕</legend>

                        oninvalid="this.setCustomValidity('비밀번호 입력 필수')" oninput = "setCustomValidity('')" /><br><br>

                    <input type="submit" value="탈퇴" />

            </form>
            <a href="/">아냐! 내고민은 끝나지 않았어! 다시 돌아갈래✨</a>
        </center>
    </div>
